<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSense PH - Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f1f5f9;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #059669;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .security-banner {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
        }

        .staff-badge {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .restricted {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Load APIs -->
    <script src="api.js"></script>
    <script src="dashboard.js"></script>
    
    <div id="dashboardApp"></div>

    <script>
        // ==================== STAFF DASHBOARD ====================
        const StaffDashboard = {
            session: null,
            
            init: function() {
                this.session = DashboardAPI.validateSession();
                if (!this.session) return;
                
                if (this.session.role !== 'staff') {
                    alert('Access denied. Staff only.');
                    window.location.replace('admin-dashboard.html');
                    return;
                }
                
                this.render();
                this.startSessionChecker();
            },
            
            render: function() {
                const stats = DashboardAPI.getStats();
                const orders = DashboardAPI.getOrders(6);
                
                const html = `
                    <!-- Security Status Banner -->
                    <div class="security-banner text-white px-4 py-2 text-sm flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                            </svg>
                            <span>Secure Session Active | Role: <span class="font-bold">Staff</span> | Last Login: <span>${new Date(this.session.loginTime).toLocaleString('en-PH', { timeZone: 'Asia/Manila' })}</span> PHT</span>
                        </div>
                        <button onclick="StaffDashboard.toggleSecurityDetails()" class="text-white/80 hover:text-white text-xs underline">
                            View Security Details
                        </button>
                    </div>

                    <!-- Security Details Modal -->
                    <div id="securityModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                        <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl">
                            <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                                <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                                </svg>
                                Security Session Details
                            </h3>
                            <div class="space-y-3 text-sm">
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-600">Employee ID:</span>
                                    <span class="font-semibold">${this.session.employeeId}</span>
                                </div>
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-600">Username:</span>
                                    <span class="font-semibold">${this.session.username}</span>
                                </div>
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-600">Role:</span>
                                    <span class="font-semibold text-emerald-600">${this.session.role}</span>
                                </div>
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-600">Login Time (PHT):</span>
                                    <span class="font-semibold">${new Date(this.session.loginTime).toLocaleString('en-PH', { timeZone: 'Asia/Manila' })}</span>
                                </div>
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-600">Session ID:</span>
                                    <span class="font-mono text-xs">${this.session.sessionId}</span>
                                </div>
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-600">Encryption:</span>
                                    <span class="font-semibold text-emerald-600">SHA-256 + Salt</span>
                                </div>
                                <div class="flex justify-between py-2 border-b border-slate-100">
                                    <span class="text-slate-600">Access Level:</span>
                                    <span class="font-semibold text-amber-600">Staff (View Only)</span>
                                </div>
                            </div>
                            <button onclick="StaffDashboard.toggleSecurityDetails()" class="mt-6 w-full bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg font-medium transition-colors">
                                Close
                            </button>
                        </div>
                    </div>

                    <!-- Staff Badge -->
                    <div class="staff-badge text-white px-4 py-1 text-xs text-center">
                        Staff Access Level - View Only. Some features are restricted.
                    </div>

                    <!-- Top Navigation -->
                    <nav class="bg-white shadow-sm sticky top-0 z-40">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="flex justify-between h-16">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 flex items-center gap-2">
                                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-600 to-teal-600 flex items-center justify-center text-white relative">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                                            </svg>
                                            <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full"></div>
                                        </div>
                                        <span class="text-xl font-bold text-slate-800">StockSense PH</span>
                                    </div>
                                    
                                    <div class="hidden md:ml-10 md:flex md:space-x-8">
                                        <a href="#" class="nav-link active text-emerald-600 font-medium px-1 pt-1 text-sm">Dashboard</a>
                                        <a href="#" class="nav-link text-slate-500 hover:text-slate-700 font-medium px-1 pt-1 text-sm">Inventory</a>
                                        <a href="#" class="nav-link text-slate-500 hover:text-slate-700 font-medium px-1 pt-1 text-sm">Sales</a>
                                    </div>
                                </div>

                                <div class="flex items-center gap-4">
                                    <div class="hidden md:flex items-center gap-2 text-sm text-slate-600">
                                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-emerald-600 to-teal-600 flex items-center justify-center text-white text-xs font-bold">
                                            S
                                        </div>
                                        <div>
                                            <span class="font-medium block">${this.session.name}</span>
                                            <span class="text-xs text-slate-400">Staff</span>
                                        </div>
                                    </div>
                                    <button onclick="StaffDashboard.logout()" class="bg-red-50 text-red-600 hover:bg-red-100 px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                        </svg>
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <!-- Main Content -->
                    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <!-- Welcome Message -->
                        <div class="mb-6 flex justify-between items-center">
                            <div>
                                <h2 class="text-2xl font-bold text-slate-800">Staff Dashboard</h2>
                                <p class="text-slate-500 text-sm mt-1">Welcome back, ${this.session.name}</p>
                            </div>
                            <div class="text-right text-sm text-slate-500">
                                <p>Session started: <span class="font-medium text-slate-700">${new Date(this.session.loginTime).toLocaleTimeString('en-PH', { timeZone: 'Asia/Manila' })}</span> PHT</p>
                                <p class="text-xs mt-1">Data as of <span>${new Date().toLocaleString('en-PH', { month: 'long', day: 'numeric', year: 'numeric', timeZone: 'Asia/Manila' })}</span></p>
                            </div>
                        </div>

                        <!-- Stats Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div class="card-hover bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="w-12 h-12 rounded-xl bg-blue-100 text-blue-600 flex items-center justify-center">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                                        </svg>
                                    </div>
                                </div>
                                <h3 class="text-3xl font-bold text-slate-800 mb-1">${stats.products.toLocaleString()}</h3>
                                <p class="text-slate-500 text-sm font-medium">Total Products</p>
                            </div>

                            <div class="card-hover bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="w-12 h-12 rounded-xl bg-amber-100 text-amber-600 flex items-center justify-center">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                        </svg>
                                    </div>
                                </div>
                                <h3 class="text-3xl font-bold text-slate-800 mb-1">${stats.lowStock}</h3>
                                <p class="text-slate-500 text-sm font-medium">Low Stock Items</p>
                            </div>

                            <div class="card-hover bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="w-12 h-12 rounded-xl bg-emerald-100 text-emerald-600 flex items-center justify-center">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </div>
                                </div>
                                <h3 class="text-3xl font-bold text-slate-800 mb-1">${DashboardAPI.formatCurrency(stats.salesToday)}</h3>
                                <p class="text-slate-500 text-sm font-medium">Today's Sales</p>
                            </div>

                            <div class="card-hover bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="w-12 h-12 rounded-xl bg-purple-100 text-purple-600 flex items-center justify-center">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                                        </svg>
                                    </div>
                                </div>
                                <h3 class="text-3xl font-bold text-slate-800 mb-1">${stats.orders}</h3>
                                <p class="text-slate-500 text-sm font-medium">Total Orders</p>
                            </div>
                        </div>

                        <!-- Recent Orders Table (View Only) -->
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden mb-8">
                            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                                <div>
                                    <h3 class="text-lg font-bold text-slate-800">Recent Orders</h3>
                                    <p class="text-xs text-slate-500 mt-1">View Only - Staff cannot create orders</p>
                                </div>
                                <button disabled class="bg-slate-300 text-slate-500 px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 cursor-not-allowed">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                    </svg>
                                    New Order (Restricted)
                                </button>
                            </div>
                            
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-slate-50">
                                        <tr>
                                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Order ID</th>
                                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Customer</th>
                                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Items</th>
                                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Total (PHP)</th>
                                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Payment</th>
                                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Status</th>
                                            <th class="px-6 py-4 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Date (PHT)</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-100">
                                        ${orders.map(order => `
                                            <tr class="hover:bg-slate-50 transition-colors">
                                                <td class="px-6 py-4 font-semibold text-emerald-600">${order.id}</td>
                                                <td class="px-6 py-4">
                                                    <div class="font-medium text-slate-800">${order.customer}</div>
                                                    <div class="text-xs text-slate-500">${order.city}</div>
                                                </td>
                                                <td class="px-6 py-4 text-slate-600">${order.items} items</td>
                                                <td class="px-6 py-4 font-semibold text-slate-800">${DashboardAPI.formatCurrency(order.total)}</td>
                                                <td class="px-6 py-4">
                                                    <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-xs font-medium">${order.payment}</span>
                                                </td>
                                                <td class="px-6 py-4">${DashboardAPI.getStatusBadge(order.status)}</td>
                                                <td class="px-6 py-4 text-slate-500 text-sm">${DashboardAPI.formatDate(order.date)}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Quick Actions (Limited) -->
                        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                            <h3 class="text-lg font-bold text-slate-800 mb-4">Quick Actions</h3>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <button disabled class="flex flex-col items-center justify-center p-6 rounded-xl border-2 border-slate-200 bg-slate-50 cursor-not-allowed opacity-60">
                                    <svg class="w-8 h-8 text-slate-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                    </svg>
                                    <span class="text-sm font-medium text-slate-500">Add Product</span>
                                    <span class="text-xs text-slate-400 mt-1">(Restricted)</span>
                                </button>
                                
                                <button disabled class="flex flex-col items-center justify-center p-6 rounded-xl border-2 border-slate-200 bg-slate-50 cursor-not-allowed opacity-60">
                                    <svg class="w-8 h-8 text-slate-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                    <span class="text-sm font-medium text-slate-500">Create Invoice</span>
                                    <span class="text-xs text-slate-400 mt-1">(Restricted)</span>
                                </button>
                                
                                <button class="flex flex-col items-center justify-center p-6 rounded-xl border-2 border-slate-200 hover:border-emerald-500 hover:bg-emerald-50 transition-all group">
                                    <svg class="w-8 h-8 text-slate-400 group-hover:text-emerald-600 mb-2 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                    </svg>
                                    <span class="text-sm font-medium text-slate-700 group-hover:text-emerald-700">View Stock</span>
                                </button>
                                
                                <button class="flex flex-col items-center justify-center p-6 rounded-xl border-2 border-slate-200 hover:border-purple-500 hover:bg-purple-50 transition-all group">
                                    <svg class="w-8 h-8 text-slate-400 group-hover:text-purple-600 mb-2 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                    </svg>
                                    <span class="text-sm font-medium text-slate-700 group-hover:text-purple-700">View Reports</span>
                                </button>
                            </div>
                        </div>

                        <!-- Staff Notice -->
                        <div class="mt-6 p-3 bg-amber-50 border border-amber-200 rounded-lg text-xs text-amber-700 flex items-center gap-2">
                            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                            <span>Staff access is view-only. Please contact your administrator to create, edit, or delete records.</span>
                        </div>
                    </main>
                `;
                
                document.getElementById('dashboardApp').innerHTML = html;
            },
            
            toggleSecurityDetails: function() {
                const modal = document.getElementById('securityModal');
                if (modal) modal.classList.toggle('hidden');
            },
            
            logout: function() {
                DashboardAPI.logout();
            },
            
            startSessionChecker: function() {
                setInterval(() => {
                    DashboardAPI.validateSession();
                }, 60000);
            }
        };

        // Click outside modal to close
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('securityModal');
            if (!modal) return;
            
            const securityBanner = document.querySelector('.security-banner button');
            if (!modal.classList.contains('hidden')) {
                if (!modal.querySelector('.bg-white').contains(event.target) && 
                    !securityBanner?.contains(event.target)) {
                    modal.classList.add('hidden');
                }
            }
        });

        StaffDashboard.init();
    </script>
</body>
</html>
