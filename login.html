<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSense PH - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1a2f 0%, #1a3b5c 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-field:focus {
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)}
        }
        .lockout-overlay {
            background: rgba(239, 68, 68, 0.95);
        }
        .permanent-lockout-overlay {
            background: rgba(127, 29, 29, 0.98);
        }
        .countdown-timer {
            font-family: monospace;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md relative">
        <!-- Temporary Lockout Overlay -->
        <div id="lockoutOverlay" class="hidden absolute inset-0 lockout-overlay rounded-3xl z-50 flex flex-col items-center justify-center text-white p-8 text-center">
            <svg class="w-16 h-16 mb-4 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <h3 class="text-2xl font-bold mb-2">Account Temporarily Locked</h3>
            <p class="mb-4">Too many failed login attempts.</p>
            <div class="mb-4 px-4 py-2 bg-white/20 rounded-full text-sm font-semibold">
                Lockout Stage <span id="currentStage">1</span>/3
            </div>
            <div class="mb-4">
                <p class="text-sm opacity-80 mb-2">Time remaining:</p>
                <div id="countdownTimer" class="countdown-timer bg-white/20 px-6 py-3 rounded-xl">01:00</div>
            </div>
            <p class="text-sm opacity-80">Locked since: <span id="lockoutTime"></span></p>
            <button onclick="App.unlockAccount()" class="mt-6 px-6 py-3 bg-white text-red-600 rounded-lg font-semibold hover:bg-gray-100">ðŸ”“ Lockout Override</button>
        </div>

        <!-- Permanent Lockout Overlay -->
        <div id="permanentLockoutOverlay" class="hidden absolute inset-0 permanent-lockout-overlay rounded-3xl z-50 flex flex-col items-center justify-center text-white p-8 text-center border-4 border-red-300">
            <svg class="w-20 h-20 mb-4 text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <h3 class="text-3xl font-bold mb-2">Account Permanently Locked</h3>
            <p class="mb-6 text-lg">Contact IT Support: 09178821886</p>
            <p class="text-sm opacity-80 mb-2">Locked since: <span id="permanentLockoutTime"></span></p>
            <button onclick="App.unlockAccount()" class="mt-4 px-6 py-3 bg-white text-red-800 rounded-lg font-semibold hover:bg-gray-100">ðŸ”“ IT Unlock (Demo)</button>
        </div>

        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-white/10 backdrop-blur-md border border-white/20 mb-4">
                <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-1">StockSense PH</h1>
            <p class="text-slate-400">Enterprise Inventory Management</p>
        </div>

        <!-- Login Card -->
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <div id="errorContainer" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm">
                <div class="flex items-start gap-2">
                    <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div id="errorText" class="flex-1 font-medium"></div>
                </div>
                <div id="attemptsWarning" class="hidden mt-2 pt-2 border-t border-red-200 text-xs font-semibold"></div>
            </div>

            <div id="successContainer" class="hidden mb-4 p-4 bg-emerald-50 border border-emerald-200 rounded-xl text-emerald-600 text-sm flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span id="successText"></span>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Username <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <input type="text" id="username" class="input-field w-full pl-12 pr-4 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:outline-none bg-white" placeholder="Enter username">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Password <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <input type="password" id="password" class="input-field w-full pl-12 pr-12 py-3 rounded-xl border-2 border-slate-200 focus:border-blue-500 focus:outline-none bg-white" placeholder="Enter password">
                        <button type="button" onclick="App.togglePassword()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-600">
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" id="loginBtn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg flex items-center justify-center gap-2 disabled:opacity-50">
                    <svg id="spinner" class="hidden w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="btnText">Secure Login</span>
                </button>
            </form>

            <div class="mt-4 text-center text-xs text-slate-400">
                <p>Demo: admin / Admin@123 | staff / Staff@123</p>
            </div>
        </div>
    </div>

    <!-- Load API -->
    <script src="api.js"></script>
    
    <script>
        // ==================== APPLICATION LAYER ====================
        const App = {
            countdownInterval: null,
            
            init: function() {
                // Check if already locked on page load
                const lockStatus = StockSenseAPI.checkLocked();
                if (lockStatus.locked) {
                    if (lockStatus.permanent) {
                        this.showPermanentLockout(lockStatus.lockTime);
                    } else {
                        this.showLockout(lockStatus.lockUntil, lockStatus.stage, 
                            lockStatus.remaining ? lockStatus.remaining.minutes : 0.5);
                    }
                }
                
                document.getElementById('loginForm').addEventListener('submit', this.handleLogin.bind(this));
            },
            
            togglePassword: function() {
                const input = document.getElementById('password');
                const icon = document.getElementById('eyeIcon');
                if(input.type === 'password') {
                    input.type = 'text';
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
                } else {
                    input.type = 'password';
                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
                }
            },
            
            handleLogin: async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                this.hideError();
                
                if (!username || !password) {
                    this.showError('Please enter both username and password');
                    return;
                }

                // Check if account is locked
                const lockStatus = StockSenseAPI.checkLocked();
                if (lockStatus.locked) {
                    if (lockStatus.permanent) {
                        this.showPermanentLockout(lockStatus.lockTime);
                    } else {
                        this.showLockout(lockStatus.lockUntil, lockStatus.stage, 
                            lockStatus.remaining ? lockStatus.remaining.minutes : 0.5);
                    }
                    return;
                }

                this.setLoading(true);
                await new Promise(r => setTimeout(r, 500));

                const user = StockSenseAPI.validateUser(username, password);
                
                if (!user) {
                    const result = StockSenseAPI.recordFailure();
                    this.showError('Wrong credentials. Please try again.', result.failures);
                    
                    if (result.locked) {
                        if (result.permanent) {
                            this.showPermanentLockout(result.lockTime);
                        } else {
                            this.showLockout(result.lockUntil, result.stage, result.minutes);
                        }
                    }
                    
                    this.setLoading(false);
                    return;
                }

                // Success!
StockSenseAPI.resetSecurity();
const session = StockSenseAPI.createSession(user);

this.showSuccess('Login successful! Redirecting...');

setTimeout(() => {
    // Update this line to redirect to admin-dashboard.html instead of dashboard.html
    window.location.href = user.role === 'staff' ? 'staff-dashboard.html' : 'admin-dashboard.html';
}, 1500);
            },
            
            showError: function(message, failures) {
                document.getElementById('errorText').textContent = message;
                document.getElementById('errorContainer').classList.remove('hidden');
                
                const warn = document.getElementById('attemptsWarning');
                if (failures) {
                    warn.textContent = StockSenseAPI.getFailureMessage(failures);
                    warn.classList.remove('hidden');
                }
            },
            
            hideError: function() {
                document.getElementById('errorContainer').classList.add('hidden');
            },
            
            showSuccess: function(message) {
                document.getElementById('successText').textContent = message;
                document.getElementById('successContainer').classList.remove('hidden');
                setTimeout(() => document.getElementById('successContainer').classList.add('hidden'), 3000);
            },
            
            showLockout: function(lockUntil, stage, minutes) {
                if (this.countdownInterval) clearInterval(this.countdownInterval);
                
                document.getElementById('lockoutOverlay').classList.remove('hidden');
                document.getElementById('currentStage').textContent = stage;
                document.getElementById('lockoutTime').textContent = new Date(lockUntil).toLocaleString();
                
                const totalSeconds = Math.floor(minutes * 60);
                const timer = document.getElementById('countdownTimer');
                timer.textContent = `${Math.floor(totalSeconds/60).toString().padStart(2,'0')}:${(totalSeconds%60).toString().padStart(2,'0')}`;
                
                this.countdownInterval = setInterval(() => {
                    const remaining = new Date(lockUntil) - new Date();
                    if (remaining <= 0) {
                        clearInterval(this.countdownInterval);
                        document.getElementById('lockoutOverlay').classList.add('hidden');
                    } else {
                        const secs = Math.floor(remaining / 1000);
                        timer.textContent = `${Math.floor(secs/60).toString().padStart(2,'0')}:${(secs%60).toString().padStart(2,'0')}`;
                    }
                }, 1000);
            },
            
            showPermanentLockout: function(lockTime) {
                document.getElementById('permanentLockoutTime').textContent = new Date(lockTime).toLocaleString();
                document.getElementById('permanentLockoutOverlay').classList.remove('hidden');
            },
            
            unlockAccount: function() {
                StockSenseAPI.resetSecurity();
                document.getElementById('lockoutOverlay').classList.add('hidden');
                document.getElementById('permanentLockoutOverlay').classList.add('hidden');
                if (this.countdownInterval) clearInterval(this.countdownInterval);
                this.showSuccess('ðŸ”“ Account unlocked!');
            },
            
            setLoading: function(loading) {
                const btn = document.getElementById('loginBtn');
                document.getElementById('spinner').classList.toggle('hidden', !loading);
                document.getElementById('btnText').textContent = loading ? 'Verifying...' : 'Secure Login';
                btn.disabled = loading;
            }
        };

        // Initialize app
        App.init();

        window.addEventListener('beforeunload', () => {
            if (App.countdownInterval) clearInterval(App.countdownInterval);
        });
    </script>
</body>
</html>
