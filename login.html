<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSense - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 50px;
            color: #667eea;
        }

        .logo h2 {
            margin-top: 15px;
            font-weight: 700;
            color: #333;
        }

        .logo p {
            color: #666;
            margin-bottom: 0;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
        }

        .alert {
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <i class="bi bi-box-seam-fill"></i>
            <h2>StockSense</h2>
            <p>Admin Login Only</p>
        </div>

        <div class="alert alert-danger" id="errorAlert" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            Invalid username or password!
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                        <i class="bi bi-person text-muted"></i>
                    </span>
                    <input type="text" class="form-control border-start-0" id="username" placeholder="Enter admin username" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                        <i class="bi bi-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control border-start-0" id="password" placeholder="Enter password" required>
                    <button class="btn btn-outline-secondary border-start-0" type="button" onclick="togglePassword()">
                        <i class="bi bi-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
                <span class="spinner-border spinner-border-sm d-none me-2" id="spinner"></span>
                Login as Admin
            </button>
        </form>

        <div class="text-center mt-4 text-muted small">
            <p class="mb-0">Default: admin / admin123</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('spinner');
            const errorAlert = document.getElementById('errorAlert');
            
            // Show loading
            spinner.classList.remove('d-none');
            loginBtn.disabled = true;
            errorAlert.style.display = 'none';
            
            // Simulate check
            setTimeout(() => {
                if (username === 'admin' && password === 'admin123') {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    errorAlert.style.display = 'block';
                    spinner.classList.add('d-none');
                    loginBtn.disabled = false;
                }
            }, 800);
        });
    </script>
</body>
</html>
